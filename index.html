<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body style="background-image:url('https://i.pinimg.com/originals/07/bf/ce/07bfce652d24ac5512cfbbd4a2c2bdd4.jpg');">
    
    <div class="container">
    
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Voice Selfie App 
         <img id="logo_img" src="https://apprecs.org/gp/images/app-icons/300/29/com.reactivstudios.android.selfieflash.jpg">
        </h1>
        <hr>
        <h4 style="color:rgba(0, 60, 255, 0.781);">Please press allow as soon as popup comes. After you give a voice command</h4>

            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>
            <textarea class="form-group" id="text_box" readonly="true"> </textarea>

        <p>Press the Start button</p>
        <button id="start_button" onclick="start()" class="btn btn-primary">Start</button>

        <label>Your webcam : </label>
<div id="camera"></div>
        <br>

        <label>Your selife Will Display Here: </label>
<div id="result"></div>
